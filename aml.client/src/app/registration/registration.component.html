<app-navbar></app-navbar>

<div class="content">
  <div class="font-weight-bold">
    <h3 class="title-text">Registration</h3>
  </div>
  <form class="registration-form">
    <div class="form-group">
      <label for="email-input">Email address</label>
      <input type="email" class="form-control" id="email-input" placeholder="Please enter your email address">
    </div>
    <div class="form-group">
      <label for="password-input">Password</label>
      <input type="text" class="form-control" id="password-input" placeholder="Please select a password">
    </div>
    <div class="form-group">
      <label for="firstname-input">First Name</label>
      <input type="text" class="form-control" id="firstname-input" placeholder="Please enter your first name">
    </div>
    <div class="form-group">
      <label for="lastname-input">Last Name</label>
      <input type="text" class="form-control" id="lastname-input" placeholder="Please enter your last name">
    </div>
    <div class="form-group">
      <label for="address-input">Address</label>
      <input type="text" class="form-control" id="address-input" placeholder="Please enter your address">
    </div>
    <div class="form-group">
      <label for="phone-input">Phone Number</label>
      <input type="tel" class="form-control" id="phone-input" placeholder="Please enter your phone number">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
